{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    @import "bourbon";

body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

</style>





  <hr>
<div class="col-md-4">
    <form method="POST" enctype="multipart/form-data">   
        {% csrf_token %}    
      <h2 class="form-signin-heading">Upload Form</h2>
      <input type="file" name="myfile" class="form-control" placeholder="upload documerndst" required>
      <br>
      <input type="text" class="form-control" name="filename" placeholder="filename" required=""/>      
    <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>   
    </form>
  </div>
<hr>
  <div class="col-md-8">
    <table>
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        {% for items in get_all_objects%}
        <tr>
            
            <td>{{ items.filename}}</td>
            <td>{{ items.created_at}}</td>
            
            <td><a href="{{ items.uploadfiles}}" download>{{ items.uploadfiles}}</a></td>
        
        </tr>
        {% endfor %}
        
      </table>
  </div>

  
{% endblock %}
